<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>员工修改</title>
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
	<link rel="stylesheet" th:href="@{/css/update_General.css}">
	<link rel="stylesheet" th:href="@{/Employees/css/update_employees.css}">
</head>
<body>
<div class="main">
	<span class="lable">员工管理 --> 员工修改</span>
	<h1 style="margin-top:75px;">员工修改</h1>
<div class="update_box">
	
	<form th:action="@{/Employees/updateEmployees}" method="post" th:each="employees_1:${db_list_employees}">
		<input type="hidden" name="_method" value="PUT">
		<p><input type="hidden" id="id" name="id" th:value="${employees_1.id}"></p>
		<p>编　号:　
			<input type="text" id="employeeno" name="employeeno" th:value="${employees_1.employeeno}" required="required"/>　　
			职　位:　
			<select name="employeesobj">
				<option th:each="employees_2:${db_list_employees_2}" th:value="${employees_2.getPosition().positionname}">
					[[${employees_2.getPosition().positionname}]]
				</option>

			</select>
		</c:if>
		</p>
		<p>
		姓　名:　<input type="text" id="name" name="name" th:value="${employees_1.name}"  required="required"/>　　
		性　别:　<select id="sex" name="sex">
			<option value="男">男</option>
			<option value="女">女</option>
		</select>
		</p>
		<p>
		生　日:　<input type="text" id="birthday" name="birthday" th:value="${employees_1.birthday}"  required="required"/>　　
		学　历:　<select name="schoolrecord">
					<option value="博士" >博士</option>
					<option value="硕士" >硕士</option>
					<option value="本科" >本科</option>
					<option value="专科" >专科</option>
					<option value="高中" >高中</option>
					<option value="初中及以下" >初中及以下</option>
			</select>
		</p>
		<p>简　介:　
			<textarea style="resize: none;overflow-y: scroll" rows="5" cols="26" id="employeedesc" name="employeedesc" required="required">
				[[${employees_1.employeedesc}]]
			</textarea>
		</p>　　　　　　　　
		
		<p class="submit"><input type="submit" id="submit" value="修　改">　　　　　
				<input type="reset" id="reset" value="返　回" onclick="javascript:history.back(-1);">
		<p>
	</form>
</div>
</div>
<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
<script th:src="@{/layui/lay/modules/laydate.js}"></script>
<script th:src="@{/Employees/js/update_employees.js}"></script>
</body>
</html>
