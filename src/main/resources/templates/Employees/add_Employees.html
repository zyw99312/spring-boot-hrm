<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>添加员工</title>
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
	<link rel="stylesheet" th:href="@{/css/add_General.css}">
	<link rel="stylesheet" th:href="@{/Employees/css/add_employees.css}">
</head>
<body>
<div class="main">
<span class="lable">员工管理 --> 添加员工</span>
	<h1 style="margin-top:75px;">添加员工</h1>
	<div class="add_box">
	
	<form th:action="@{/Employees/addEmployees}" method="post">
		<p>编　号:　<input type="text" id="employeeno" name="employeeno" required="required" placeholder="输入 EM 开头的编号"/>　　
		职　位:　<select name="positionobj">
					<option th:each="employees:${db_list_employees}" th:value="${employees.getPosition().positionname}">
						[[${employees.getPosition().positionname}]]
					</option>
			</select>
		</p>
		<p>姓　名:　<input type="text" id="name" name="name" required="required" placeholder="输入姓名"/>　　
		性　别:　<select id="sex" name="sex">
				<option value="男">男</option>
				<option value="女">女</option>
			</select>
		</p>
		<p>生　日:　<span class="dateSelect"><input disabled="disabled" type="text" id="birthday" name="birthday" required="required" placeholder="填写生日">
                        <a id="dateSelect" href="javascript:;" style="margin-left: -25px;" class="layui-icon layui-icon-date dateSelect"></a>　
                    </span>
		　学　历:　<select name="schoolrecord">
					<option value="博士" >博士</option>
					<option value="硕士" >硕士</option>
					<option value="本科" >本科</option>
					<option value="专科" >专科</option>
					<option value="高中" >高中</option>
					<option value="初中及以下" >初中及以下</option>
			</select>
		</p><br>
		<p>简　介:　<textarea style="resize: none;overflow-y: scroll" wrap="soft" rows="5" cols="26" id="employeedesc"
						  name="employeedesc" required="required" placeholder="个人简介"></textarea></p>
		<input style="margin-left: 85px;" type="submit" id="submit" name="submit" value="添　加">
	</form>
	</div>
</div>
<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
<script th:src="@{/layui/lay/modules/laydate.js}"></script>
<script th:src="@{/Employees/js/add_employees.js}"></script>
<script>

</script>
</body>
</html>
