<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <title>zyw | 人事管理系统</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="login">
        <input type="hidden" id="basePath" th:value="${#httpServletRequest.getContextPath()}">
        <form th:action="@{/checkLogin}" method="post">
            <span class="login-label" >登　录</span>
            <hr style="margin: 0">
            <label for="username" class="layui-icon layui-icon-username">　
                <input type="text" name="username" id="username" placeholder="　输入用户名" required="required">
            </label><br><br>
            <label for="password" class="layui-icon layui-icon-key">　
                <input type="password" name="password" id="password" placeholder="　输入密码" required="required">
            </label><br>
            <input type="submit" lay-filter="progress" value="登　录" id="submit">
        </form>
    </div>
    <script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/layui/layui.all.js}"></script>
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
