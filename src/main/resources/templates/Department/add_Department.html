<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加部门</title>
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/add_General.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/Department/css/add_department.css}">
</head>
<body>
<div class="main">
<span class="lable">部门管理 --> 添加部门</span>
	<h1>添加部门</h1>
	<div class="add_box">
		<form th:action="@{/Department/addDepartment}" method="post">
			<label for="departmentno">　
				编号：<input type="text" id="departmentno" name="departmentno" placeholder="　输入部门名称" required="required"/>
			</label>
			<br><br>
			<label for="departmentname">　
				部门：<input type="text" name="departmentname" id="departmentname" placeholder="　输入编号" required="required">
			</label><br>
			<input style="margin-left: 80px;" type="submit" id="submit" name="submit" value="添　加">
		</form>
	</div>
</div>
<script th:src="@{webjars/jquery/3.5.0/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
<script th:src="@{/Department/js/add_department.js}" ></script>
</body>
</html>
