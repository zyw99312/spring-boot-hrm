<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>部门修改</title>
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
	<link rel="stylesheet" th:href="@{/css/update_General.css}">
	<link rel="stylesheet" th:href="@{/Department/css/update_department.css}">
</head>
<body>
<div class="main">
	<span class="lable">部门管理 --> 部门修改</span>
	<h1>部门修改</h1>
	<div class="update_box">
		<form th:action="@{/Department/updateDepartment}" method="post" th:each="department:${db_list_department}">
			<input type="hidden" name="_method" value="PUT">
			<p><input type="hidden" name="id" th:value="${department.id}"></p>
			<p>编号:　<input type="text" id="departmentno" name="departmentno" th:value="${department.departmentno}" required="required"/></p>
			<p>部门:　<input type="text" id="departmentname" name="departmentname" th:value="${department.departmentname}" required="required"/></p>

			<p class="submit"><input type="submit" id="submit" value="修　改">　
				<input type="reset" id="reset" value="返　回" onclick="javascript:history.back(-1);">
			<p>
		</form>
	</div>
</div>
<script th:src="@{webjars/jquery/3.5.0/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
</body>
</html>
