<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <title>错误页面</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/error.css}">
</head>
<body>

    <h1 id="error-icon">
        <i class="layui-icon layui-icon-face-cry"></i>
    </h1>

    <div class="errorInfo">
        <h1>
            <span class="tips">状态码:　[[${code}]]</span>
        </h1>
        <br><br>
        <h1 th:if="${code} lt 500">
            <span class="tips">提　示:　没有找到该页面，请输入正确的网址</span>
        </h1>
        <h1 th:if="${code} gt 500">
            <span class="tips">提　示:　服务器发生了些问题，请稍后再试</span>
        </h1>
    </div>
</body>
</html>
