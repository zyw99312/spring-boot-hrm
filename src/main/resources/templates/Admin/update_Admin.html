<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>账号修改</title>
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
	<link rel="stylesheet" th:href="@{/css/update_General.css}">
	<link rel="stylesheet" th:href="@{/Admin/css/update_admin.css}">
</head>
<body>
<div class="main">
<span class="lable">管理员信息 --> 账号修改</span>
	<h1>账号修改</h1>
<div class="update_box" >
		  <!-- 标题列 -->
		  <form th:action="@{/Admin/updateAdmin}" method="post" th:each="admin:${db_list_admin}">
			<input type="hidden" name="_method" value="PUT">
		  	<p><input type="hidden" name="id" th:value="${admin.id}"></p>
			<p>账　号:　<input type="text" name="username" th:value="${admin.username}" required="required"></p>
			<p>密　码:　<input type="text" name="password" th:value="${admin.password}" required="required"></p>
			<p class="submit"><input type="submit" id="submit" value="修　改">　
				<input type="reset" id="reset" value="返　回" onclick="javascript:history.back(-1);">
			<p>
			</form>
</div>
</div>
<script th:src="@{webjars/jquery/3.5.0/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
<!--<script th:src="@{/Admin/js/update_amain.js}"></script>-->
</body>
