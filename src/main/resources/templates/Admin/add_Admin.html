<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加管理员</title>
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/add_General.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/Admin/css/add_admin.css}">
</head>
<body>
<div class="main">
<span class="lable">管理员信息 --> 添加账号</span>
	<h1>添加管理员</h1>
	<div class="add_box">
	<form th:action="@{/Admin/addAdmin}" method="post">
		<label for="username" class="layui-icon layui-icon-username">　
			<input type="text" id="username" name="username" placeholder="　输入用户名" required="required"/>
		</label>
		<br><br>
		<label for="password" class="layui-icon layui-icon-key">　
			<input type="text" name="password" id="password" placeholder="　输入密码" required="required">
		</label><br>
		<input style="margin-left: 80px;" type="submit" id="submit" name="submit" value="添　加">
	</form>
	</div>
</div>
<script th:src="@{webjars/jquery/3.5.0/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
<script th:src="@{/Admin/js/add_admin.js}" ></script>
</body>
</html>
